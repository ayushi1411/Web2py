<html>
{{extend 'layout.html'}}
<body style="background-image:url(/shoppy/static/images/back2.jpg);background-size:200% 300%;background-repeat: no-repeat;">

    <h1>
        <u> PREVIOUS BUYS</u>
</h1>
<table>
    <tr>
        <th>product id</th>
        <th>image</th>
        <th>title</th>
        <th>qty</th>
    </tr>
{{for rows in records:}}
    <tr>
        
            <td>{{=rows.product_id}}</td>
        
        <td>{{if rows.image:}}
    <img src="{{=URL('download',args=rows.image)}}" style="width:20%;height:40%"/>
    {{else:}}
    <img src="{{=URL('static','images/noimage.png')}}"style="width:20%;height:40%"/>
    {{pass}}</td>
        <td>{{=rows.title}}</td>
            
        <td>{{=rows.qty}}</td>
    </tr>
{{pass}}
</table>
<br><br>
<br><br>
</body>
    </html>
